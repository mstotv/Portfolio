    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              arabic: ['"Cairo"', 'sans-serif'],
            },
            colors: {
              'neon-red': '#ff0033',
              'dark-bg': '#050505',
              'card-bg': '#0a0a0a',
            },
            boxShadow: {
              'neon': '0 0 10px rgba(255, 0, 51, 0.5), 0 0 20px rgba(255, 0, 51, 0.3)',

    <style>
      body {
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff0033;
      }
      
      /* Utilities */
      .dir-rtl { direction: rtl; }
      .dir-ltr { direction: ltr; }

      /* Smooth Scroll Behavior */
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 5rem;
      }

      /* Parallax Container */
      .parallax-container {
        perspective: 1px;
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
      }

      /* Sticky Elements */
      .sticky-header {
        position: sticky;
        top: 0;
        z-index: 50;
        backdrop-filter: blur(10px);
      }

      /* Touch-friendly buttons */
      .touch-button {
        min-height: 44px;
        min-width: 44px;
        touch-action: manipulation;
      }

      /* Mobile menu improvements */
      .mobile-menu {
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Swipe navigation hints */
      .swipe-hint {
        animation: swipeHint 2s infinite;
      }

      @keyframes swipeHint {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(20px); }
      }

      /* Gradient animations */
      .gradient-animate {
        background: linear-gradient(-45deg, #ff0033, #000, #ff0033, #000);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Neon glow effects */
      .neon-glow {
        box-shadow: 0 0 10px rgba(255, 0, 51, 0.5),
                    0 0 20px rgba(255, 0, 51, 0.3),
                    0 0 30px rgba(255, 0, 51, 0.1);
        transition: box-shadow 0.3s ease;
      }

      .neon-glow:hover {
        box-shadow: 0 0 20px rgba(255, 0, 51, 0.8),
                    0 0 40px rgba(255, 0, 51, 0.5),
                    0 0 60px rgba(255, 0, 51, 0.2);
      }

      /* 3D card effects */
      .card-3d {
        transform-style: preserve-3d;
        transition: transform 0.5s ease;
      }

      .card-3d:hover {
        transform: rotateY(10deg) rotateX(5deg) translateZ(10px);
      }

      /* Typing effect */
      .typing-effect {
        overflow: hidden;
        border-right: 2px solid #ff0033;
        white-space: nowrap;
        animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
      }

      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }

      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #ff0033 }
      }

      /* Count-up animation */
      .count-up {
        animation: countUp 2s ease-out forwards;
      }

      @keyframes countUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* High contrast mode */
      .high-contrast {
        filter: contrast(1.5) brightness(1.2);
      }

      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Neon Glow Boxes Animation - Enhanced Visibility */
      .neon-glow-box {
        border: 1.5px solid rgba(255, 0, 51, 0.3);
        background: rgba(0, 0, 0, 0.7);
        border-radius: 8px;
        opacity: 0;
        animation: glowAndFadeEnhanced ease-in-out infinite;
        box-shadow: 
          0 0 10px rgba(255, 0, 51, 0.1),
          inset 0 0 15px rgba(255, 0, 51, 0.1);
        transition: all 0.4s ease;
        pointer-events: none;
      }

      .neon-glow-box:hover {
        animation-play-state: paused;
        opacity: 0.5 !important;
        box-shadow: 
          0 0 25px rgba(255, 0, 51, 0.6),
          0 0 50px rgba(255, 0, 51, 0.3),
          inset 0 0 30px rgba(255, 0, 51, 0.2);
      }

      @keyframes glowAndFadeEnhanced {
        0% {
          opacity: 0.1;
          box-shadow: 
            0 0 10px rgba(255, 0, 51, 0.2),
            inset 0 0 15px rgba(255, 0, 51, 0.1);
          transform: scale(0.9);
        }
        50% {
          opacity: 0.5;
          box-shadow: 
            0 0 25px rgba(255, 0, 51, 0.6),
            0 0 50px rgba(255, 0, 51, 0.3),
            inset 0 0 30px rgba(255, 0, 51, 0.2);
          transform: scale(1.05);
        }
        100% {
          opacity: 0.1;
          box-shadow: 
            0 0 10px rgba(255, 0, 51, 0.2),
            inset 0 0 15px rgba(255, 0, 51, 0.1);
          transform: scale(0.9);
        }
      }

      /* تأثيرات متجاوبة */
      @media (max-width: 768px) {
        .neon-glow-box {
          width: 25px !important;
          height: 25px !important;
          border-width: 0.5px;
        }
      }

      @media (max-width: 480px) {
        .neon-glow-box {
          width: 20px !important;
          height: 20px !important;
        }
      }

      /* تقليل الحركة للمستخدمين الذين يفضلون ذلك */
      @media (prefers-reduced-motion: reduce) {
        .neon-glow-box {
          animation: none;
          opacity: 0.1;
        }
      }
    </style>
