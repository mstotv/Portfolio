    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Russo One"', 'sans-serif'],
              arabic: ['"Al-Mohanad Extra Bold"', 'sans-serif'],
              kurdish: ['"Kurdish Font"', 'sans-serif'],

              'neon-red': '#ff0033',

              'card-bg': '#0a0a0a',

            boxShadow: {
              'neon': '0 0 10px rgba(255, 0, 51, 0.5), 0 0 20px rgba(255, 0, 51, 0.3)',

            }
          }
        }
      }

    <style>
      /* Kurdish Font Face */
      @font-face {
        font-family: 'Kurdish Font';
        src: url('https://www.kurdfonts.com/fonts/468/kurdish-font.woff2') format('woff2'),
             url('https://www.kurdfonts.com/fonts/468/kurdish-font.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      /* Arabic Font Face - Al-Mohanad Extra Bold */
      @font-face {
        font-family: 'Al-Mohanad Extra Bold';
        src: url('https://arbfonts.com/fonts/al-mohanad-extra-bold.woff2') format('woff2'),
             url('https://arbfonts.com/fonts/al-mohanad-extra-bold.woff') format('woff');
        font-weight: 800;
        font-style: normal;
        font-display: swap;
      }
      
      body {
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff0033;
      }
      
      /* Utilities */
      .dir-rtl { direction: rtl; }
      .dir-ltr { direction: ltr; }
    </style>
